<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/book_icon.png" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="container-fluid bg-primary text-white py-4 text-center">
        <h1><i class="bi bi-book"></i> Bookshelf Apps</h1>
    </header>

    <main class="container my-4">
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs mb-4" id="bookshelfTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active d-flex align-items-center" id="reading-tab" data-bs-toggle="tab" data-bs-target="#reading" type="button" role="tab">
                    <img src="assets/img/reading.png" alt="Reading" class="me-2" style="width: 24px;">
                    Reading List
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link d-flex align-items-center" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed" type="button" role="tab">
                    <img src="assets/img/completed.png" alt="Completed" class="me-2" style="width: 24px;">
                    Completed List
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="bookshelfTabContent">
            <!-- Reading Tab -->
            <div class="tab-pane fade show active" id="reading" role="tabpanel">
                <!-- Search Bar -->
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" id="searchReading" placeholder="Search reading books...">
                    </div>
                </div>

                <div id="incompleteBookshelfList" class="book-list">
                    <!-- Books will be added here by JavaScript -->
                </div>
            </div>

            <!-- Completed Tab -->
            <div class="tab-pane fade" id="completed" role="tabpanel">
                <!-- Search Bar -->
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" id="searchCompleted" placeholder="Search completed books...">
                    </div>
                </div>

                <div id="completeBookshelfList" class="book-list">
                    <!-- Books will be added here by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Add Book Button -->
        <button class="btn btn-primary position-fixed bottom-0 end-0 m-4 rounded-circle" style="width: 60px; height: 60px;" data-bs-toggle="modal" data-bs-target="#addBookModal">
            <i class="bi bi-plus-lg fs-4"></i>
        </button>

        <!-- Add Book Modal -->
        <div class="modal fade" id="addBookModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Add New Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="inputBook">
                            <div class="mb-3">
                                <label for="inputBookTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="inputBookTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputBookAuthor" class="form-label">Author</label>
                                <input type="text" class="form-control" id="inputBookAuthor" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputBookYear" class="form-label">Year</label>
                                <input type="number" class="form-control" id="inputBookYear" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="inputBookIsComplete">
                                <label class="form-check-label" for="inputBookIsComplete">Finished Reading</label>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Book</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/script.js"></script>
</body>
</html>
