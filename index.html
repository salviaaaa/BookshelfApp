<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/book_icon.png" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="container-fluid bg-brown py-4 text-center">
        <h1><i class="bi bi-book"></i> Bookshelf Apps</h1>
    </header>

    <main class="container my-4">
        <div class="row g-4">
            <!-- Add Book Section - Always Visible -->
            <div class="col-md-4">
                <div class="card sticky-top" style="top: 1rem;">
                    <div class="card-header bg-brown text-white">
                        <h2 class="card-title h5 mb-0"><i class="bi bi-plus-circle"></i> Add New Book</h2>
                    </div>
                    <div class="card-body">
                        <form id="inputBook">
                            <div class="mb-3">
                                <label for="inputBookTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="inputBookTitle" 
                                       placeholder="Ex: Harry Potter" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputBookAuthor" class="form-label">Author</label>
                                <input type="text" class="form-control" id="inputBookAuthor" 
                                       placeholder="Ex: JK. Rowling" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputBookYear" class="form-label">Published Book</label>
                                <input type="number" class="form-control" id="inputBookYear" 
                                       min="1900" placeholder="Ex: 1997" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label d-flex align-items-center">
                                    Genre 
                                    <i class="bi bi-info-circle ms-2" 
                                       data-bs-toggle="tooltip" 
                                       data-bs-html="true"
                                       title="Fiction: Novels, Short Stories, Literary Fiction<br>
                                              Non-fiction: Academic, Journalism, Biography<br>
                                              Poetry: Lyric, Narrative, Sonnet<br>
                                              Drama: Tragedy, Comedy, Musical<br>
                                              Science Fiction: Space Opera, Cyberpunk, Time Travel<br>
                                              Fantasy: High Fantasy, Urban Fantasy, Magical Realism<br>
                                              Romance: Contemporary, Historical, Paranormal<br>
                                              Thriller: Psychological, Legal, Medical<br>
                                              Horror: Gothic, Supernatural, Psychological Horror<br>
                                              Biography: Autobiography, Memoir, Historical Biography<br>
                                              Essay: Personal, Literary, Academic<br>
                                              History: World History, Military History, Social History<br>
                                              Self-help: Personal Development, Motivation, Health<br>
                                              Reference: Encyclopedia, Dictionary, Manual">
                                    </i>
                                </label>
                                <div class="genre-checkboxes border rounded p-3">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <!-- Fiction Category -->
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="genre" value="Fiction" id="genreFiction">
                                                <label class="form-check-label" for="genreFiction">Fiction</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="genre" value="Novels" id="genreNovels">
                                                <label class="form-check-label" for="genreNovels">Novels</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="genre" value="Short Stories" id="genreShortStories">
                                                <label class="form-check-label" for="genreShortStories">Short Stories</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <!-- Non-fiction Category -->
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="genre" value="Non-fiction" id="genreNonFiction">
                                                <label class="form-check-label" for="genreNonFiction">Non-fiction</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="genre" value="Academic" id="genreAcademic">
                                                <label class="form-check-label" for="genreAcademic">Academic</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="genre" value="Biography" id="genreBiography">
                                                <label class="form-check-label" for="genreBiography">Biography</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <!-- Other Categories -->
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="genre" value="Science Fiction" id="genreSciFi">
                                                <label class="form-check-label" for="genreSciFi">Science Fiction</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="genre" value="Fantasy" id="genreFantasy">
                                                <label class="form-check-label" for="genreFantasy">Fantasy</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="genre" value="Horror" id="genreHorror">
                                                <label class="form-check-label" for="genreHorror">Horror</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="inputBookIsComplete">
                                <label class="form-check-label" for="inputBookIsComplete">Finished Reading</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-save"></i> Save Book
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Book Lists Section -->
            <div class="col-md-8">
                <!-- Navigation Tabs -->
                <ul class="nav nav-pills nav-fill mb-4" id="bookshelfTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active d-flex align-items-center justify-content-center" 
                                id="reading-tab" data-bs-toggle="tab" data-bs-target="#reading" type="button" role="tab">
                            <i class="bi bi-book me-2"></i> Reading List
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link d-flex align-items-center justify-content-center" 
                                id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed" type="button" role="tab">
                            <i class="bi bi-bookmark-check me-2"></i> Completed List
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="bookshelfTabContent">
                    <!-- Reading Tab -->
                    <div class="tab-pane fade show active" id="reading" role="tabpanel">
                         <!-- Search Bar -->
                         <div class="mb-4">
                             <div class="input-group">
                                 <span class="input-group-text"><i class="bi bi-search"></i></span>
                                 <input type="text" class="form-control" id="searchReading" placeholder="Search reading books...">
                             </div>
                         </div>
                         <div id="incompleteBookshelfList" class="book-list"></div>
                     </div>

                     <!-- Completed Tab -->
                     <div class="tab-pane fade" id="completed" role="tabpanel">
                         <!-- Search Bar -->
                         <div class="mb-4">
                             <div class="input-group">
                                 <span class="input-group-text"><i class="bi bi-search"></i></span>
                                 <input type="text" class="form-control" id="searchCompleted" placeholder="Search completed books...">
                             </div>
                         </div>
                         <div id="completeBookshelfList" class="book-list"></div>
                     </div>
                 </div>
             </div>
         </div>

         <!-- Delete Confirmation Modal -->
         <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
             <div class="modal-dialog modal-dialog-centered">
                 <div class="modal-content">
                     <div class="modal-header border-0">
                         <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                     </div>
                     <div class="modal-body text-center">
                         <i class="bi bi-exclamation-circle text-warning display-1"></i>
                         <h4 class="mt-3">Are you sure?</h4>
                         <p class="text-muted">Once Deleted, Your Book Totally Removed!</p>
                     </div>
                     <div class="modal-footer justify-content-center border-0">
                         <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">No, cancel!</button>
                         <button type="button" class="btn btn-success px-4" id="confirmDelete">Yes, delete it!</button>
                     </div>
                 </div>
             </div>
         </div>

         <!-- Edit Book Modal -->
         <div class="modal fade" id="editBookModal" tabindex="-1">
             <div class="modal-dialog">
                 <div class="modal-content">
                     <div class="modal-header">
                         <h5 class="modal-title"><i class="bi bi-pencil"></i> Edit Book</h5>
                         <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                     </div>
                     <div class="modal-body">
                         <form id="editBookForm">
                             <input type="hidden" id="editBookId">
                             <div class="mb-3">
                                 <label for="editBookTitle" class="form-label">Title</label>
                                 <input type="text" class="form-control" id="editBookTitle" required>
                             </div>
                             <div class="mb-3">
                                 <label for="editBookAuthor" class="form-label">Author</label>
                                 <input type="text" class="form-control" id="editBookAuthor" required>
                             </div>
                             <div class="mb-3">
                                 <label for="editBookYear" class="form-label">Published Book</label>
                                 <input type="number" class="form-control" id="editBookYear" required>
                             </div>
                             <div class="mb-3 form-check">
                                 <input type="checkbox" class="form-check-input" id="editBookIsComplete">
                                 <label class="form-check-label" for="editBookIsComplete">Finished Reading</label>
                             </div>
                             <div class="text-end">
                                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                 <button type="submit" class="btn btn-primary">Save Changes</button>
                             </div>
                         </form>
                     </div>
                 </div>
             </div>
         </div>
    </main>

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast align-items-center text-white border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle me-2"></i>
                    <span id="successToastMessage">Operation successful!</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <footer class="container-fluid bg-brown py-3 text-center mt-5">
        <p class="mb-0">Created with <i class="bi bi-heart-fill text-danger"></i> by Salvia Maylie Budiawati</p>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/script.js"></script>
</body>
</html>
